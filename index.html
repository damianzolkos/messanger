<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css?v=1.0">

<body>
    <div id="leftPanel">
        <div class="header blue">

                        <p class="name">Joan Appleseed</p>
                        <p class="message">Hi, how are you?</p>
                    </div>
                </li>
                <li>
                    <div class="imgWrapper"><img src="avatar.png"></div>
                    <div class="infoWrapper">
                        <p class="name">Joan Berryseed</p>
                        <p class="message">Hi, how are you?</p>
                    </div>
                </li>
                <li>
                    <div class="imgWrapper"><img src="avatar.png"></div>
                    <div class="infoWrapper">
                        <p class="name">Joan Weedseed</p>
                        <p class="message">Hi, how are you?</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="mainContent">
        <div class="header border-bottom big">Joan Appleseed</div>
        <div id="messagesWrapper">
            <div class="messageWrapper">
                <p class="messageBubble sent sentBackground">Lorem ipsum dolor fit amet.</p>
            </div>
            <div class="messageWrapper">
                <p class="messageBubble sent sentBackground">Lorem ipsum dolor fit amet.</p>
            </div>
            <div class="messageWrapper">
                <p class="messageBubble received receivedBackground">Lorem ipsum dolor fit amet.</p>
            </div>
            <div class="messageWrapper">
                <p class="messageBubble received receivedBackground">Lorem ipsum dolor fit amet.</p>
            </div>
            <div class="messageWrapper">
                <p class="messageBubble sent sentBackground">Lorem ipsum dolor fit amet.</p>
            </div>
        </div>
        <div id="inputBox">
            <input onkeypress="onTextInput()" id="textarea" autofocus="true" placeholder="Enter message..."
                wrap="virtual" class="inputTextarea"></textarea>
        </div>
    </div>
</body>

</html>
